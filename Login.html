<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Lista De Compras</title>
</head>

<body>
    <div>
        <!-- Insignia HTML nivel 1 -->
        <!-- Defininção do projeto: lista de compras -->
        <div class="conteudo-centralizado">
            <h1> Faça Login<br> logue para acessar a Lista De Compras</h1>
            <h1>outro titulo</h1>
        </div>
        <div class="conteudo-centralizado">
            <div class="login-card">
                <!-- Insignia HTML nivel 1: tags básicas -->
                <h1>Login</h1>
                <div class="campotexto">
                    <label for="Usuario">Usuário</label>
                    <input type="text" name="Usuario" placeholder="Usuario">
                </div>
                <div class="campotexto">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="btn-login" onclick="fazerLogin()">Login</button>
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
